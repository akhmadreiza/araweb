<html lang="en">
<head>

    <title>Akhmad Reiza</title>

    <script type="text/javascript">
        function githubLogoBrighnessReduced() {
            var logo = document.getElementById("github-logo");
            logo.style = "filter: brightness(30%);"
        }
        function githubLogoReset() {
            var logo = document.getElementById("github-logo");
            logo.style = "filter: brightness(100%);"
        }
        function twitterLogoBrighnessReduced() {
            var logo = document.getElementById("twitter-logo");
            logo.style = "filter: brightness(30%);"
        }
        function twitterLogoReset() {
            var logo = document.getElementById("twitter-logo");
            logo.style = "filter: brightness(100%);"
        }
        function linkedinLogoBrighnessReduced() {
            var logo = document.getElementById("linkedin-logo");
            logo.style = "filter: brightness(30%);"
        }
        function linkedinLogoReset() {
            var logo = document.getElementById("linkedin-logo");
            logo.style = "filter: brightness(100%);"
        }
    </script>
</head>

                </p>
                <div>
                    <a href="https://github.com/akhmadreiza" style="text-decoration: none;" target="blank">
